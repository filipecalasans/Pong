<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="style.css">
   <title>Pong</title>
   <script src="index.js"></script>
</head>

<body>

   <div class="row">
      <div class="col span12"><h1 class="title">PONG GAME</h1></div>
   </div>

   
   <canvas id="draw-area"></canvas>
      

   <div class="row">
      <div class="col span12">
         <h3 id="score-text">PLAYER 1 (0) x PLAYER 2 (0)</h3>

   </div>

   <div class="row">
      <button title="play" id="play-button">PLAY</button>
      <button title="reset" id="reset-button">RESET</button>
   </div>
   
</body>
</html>
